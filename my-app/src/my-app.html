    <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">

            </app-toolbar>

                <iron-icon icon="my-icons:dashboard" slot="item-icon"></iron-icon>
                <span>Dashboard</span>
              </paper-icon-item>
            </a>
            <a name="galleries" href="[[rootPath]]galleries">
              <paper-icon-item toggles="true" class="menuSelected">
                <iron-icon icon="my-icons:perm-media" slot="item-icon"></iron-icon>

            <a name="map" href="[[rootPath]]map">

                <iron-icon icon="my-icons:map" slot="item-icon"></iron-icon>

                <iron-icon icon="my-icons:folder-open" slot="item-icon"></iron-icon>
                <span>Applications</span>
              </paper-icon-item>
            </a>

            <a name="map" href="[[rootPath]]forms">
              <paper-icon-item toggles="true" class="menuSelected">
                <iron-icon icon="my-icons:assignment" slot="item-icon"></iron-icon>
                <span>Forms</span>
              </paper-icon-item>
            </a>

          </iron-selector>

          
        </div>
      </app-drawer>

      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <my-dashboard name="dashboard"></my-dashboard>
        <my-galleries name="galleries"></my-galleries>
        <my-map name="map"></my-map>
        <!-- <my-map name="applications"></my-map> -->
        <my-application name="application" route="[[subroute]]"></my-application>
        <my-reserve name="reserve" route="[[subroute]]"></my-reserve>
        <my-cancel name="cancel" route="[[subroute]]"></my-cancel>
        <my-view404 name="view404"></my-view404>
      </iron-pages>

    </app-drawer-layout>

    <paper-toast id="toast" class="fit-bottom" text="Hello world!"></paper-toast>

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          headerSearchBarIsHidden: {
            type: Boolean,
            value: true
          },
          narrow: {
            type: Boolean,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'dashboard';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);

      }

      _showPage404() {
        this.page = 'view404';
      }

      toggleMenu() {
        if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
          this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
        } else {
          this.$.drawerLayout.drawer.toggle();
        }
      }

      toggleSearch() {
        this.headerSearchBarIsHidden = !this.headerSearchBarIsHidden

        if (this.headerSearchBarIsHidden == false) {
          this.$.searchBox.focus();
        }
      }


      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));
        this.addEventListener('toast', (e) => this._onToast(e));
      }

      _onChangeSection(e) {
        if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
          this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
        } else {
          this.$.drawerLayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        this.$.drawerLayout.forceNarrow = e.detail.narrow;
      }

      _onToast(e) {
        this.$.toast.show({ text: e.detail.text });
        // console.log(e);
      }


    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
