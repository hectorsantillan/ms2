          <div>Galleries</div>

          <paper-menu-button vertical-align="top" horizontal-align="left">

            <paper-listbox slot="dropdown-content">

          </paper-menu-button>

  <script>
    class MyGalleries extends Polymer.Element {
      static get is() { return 'my-galleries'; }

      static get properties() {
        return {
          narrow: {
            type: Boolean,
            notify: true
          },

          selectedMenu: {
            type: String,
            value: 'Walkthrough',
            notify: true
          }
          
        };
      }

      toggleDrawer() {
        this.dispatchEvent(new CustomEvent('toggleDrawer', {
          bubbles: true, composed: true, detail: {
            narrow: this.$.narrow
          }
        }));
        this.$.narrow = !this.$.narrow;
      }

      toggleDrawer2(e) {
        this.dispatchEvent(new CustomEvent('toggleDrawer2', {
          bubbles: true, composed: true, detail: {
            narrow: e
          }
        }));
        this.$.narrow = e;

      }

      _menuSelected(e) {
        var data_args = Polymer.dom(e).rootTarget.getAttribute("data-args");
        this.selectedMenu = data_args;

      }


      _checkGalleryMenu(selectedMenu, w) {
        return selectedMenu === w;
      }

      ready() {
        super.ready();
        this.addEventListener('fullscreenchange', (e) => this.toggleDrawer2(document.fullscreenElement));
        this.addEventListener('msfullscreenchange', (e) => this.toggleDrawer2(document.msFullscreenElement));
        this.addEventListener('mozfullscreenchange', (e) => this.toggleDrawer2(document.mozFullScreen));
        this.addEventListener('webkitfullscreenchange', (e) => this.toggleDrawer2(document.webkitIsFullScreen));
        this.addEventListener('photogallery_mouseevent', (e) => this.toggleDrawer2(e.detail.open));

      }


    }

    window.customElements.define(MyGalleries.is, MyGalleries);


  </script>
